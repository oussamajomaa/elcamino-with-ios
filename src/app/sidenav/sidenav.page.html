<ion-app>
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <!-- Hamburger -->
        <ion-buttons slot="start">
          <ion-menu-button autoHide="false" color="primary"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content style="position: relative;">
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let nav of NAV">
          <ion-item routerDirection="root" [routerLink]="nav.link" [class.active-menu]="active === nav.link">
            {{nav.name}}
            <ion-icon slot="start" [ios]="nav.icon + '-outline'" [md]="nav.icon + '-sharp'" ></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <img src="assets/img/logo-oppb.png" width="80px" alt="" style="position:absolute;bottom:10px; left:10px">
      <img src="assets/img/elcamino-blue.png" width="120px" alt="" style="position:absolute;bottom:10px; right:10px">
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content" main></ion-router-outlet>

</ion-app>
